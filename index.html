<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotogram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body>

  <header id="header-container"></header> <!-- Eingebunden über main.js -->

  <div id="overlay" class="overlay d_none"></div>

  <main>

    <section class="container">
      <h1> Ski Wintertraum</h1>

      <div id="FotogramPreview"></div>
    </section>

  </main>

  <!--  ###################  Dialog  Bilder -->
  <dialog id="dialogPicture" class="dialogClass">

    <header>
      <h2>Wintertraum</h2>
      <button class="btnDialogClose" onclick="closeDialogImg()">X</button>
    </header>

    <main id="mainFotogram">
      <div id="FotogramImg"></div>  <!-- dieser div wird in js durch das Foto ersetzt -->
      <div id="imgID"></div>    <!-- dieser div wird in js durch die anzahl der und Nummer der Bilder ersetzt -->
      <button id="dialogPrevious" class="btnImgChange" onclick="previousPicture()">&lt;</button>
      <button id="dialogNext" class="btnImgChange" onclick="nextPicture()">&gt;</button>
    </main>

  </dialog>

  <!--  ###################  Dialog  Kontakt-->
  <dialog id="dialogContact" class="dialogClass">

    <header>
      <h2>Contact</h2>
      <button class="btnDialogClose"  onclick="closeDialogContact()">X</button>
    </header>

    <main>
      <div id="Contact"></div>
    </main>
  </dialog>

  <!--  ###################  Dialog  Impressum-->
  <dialog id="dialogImpressum" class="dialogClass">

    <header>
      <h2>Impressum</h2>
      <button class="btnDialogClose"  onclick="closeDialogImpressum()">X</button>
    </header>

    <main>
      <div id="Impressum"></div>
    </main>
  </dialog>


  <footer id="footer-container"></footer> <!-- Eingebunden über main.js -->

  <script src="main.js" defer> </script>
</body>

</html>
