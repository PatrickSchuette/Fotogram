<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotogram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body>

  <header id="header-container"></header> <!-- Eingebunden über main.js -->

  <div id="overlay" class="overlay d_none"></div>

  <main>
    
    <section class="container">
      <h1> Ski Wintertraum</h1>

      <div id="FotogramPreview"></div>
    </section>

  </main>


  <dialog id="showPicture">
    <header>
      <h1>Wintertraum</h1>
      <button onclick="closeDialog()">Schließen</button>
    </header>
    <main>
      <div id="FotogramImg"></div>
    </main>

    <footer>
      <button id="dialogPrevious" onclick="previousPicture()">previous</button>
      <div id="imgID"></div>
      <button id="dialogNext" onclick="nextPicture()">next</button>
      
    </footer>



  </dialog>

  <footer id="footer-container"></footer> <!-- Eingebunden über main.js -->

  <script src="main.js" defer> </script>
</body>

</html>
