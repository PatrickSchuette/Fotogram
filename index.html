<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotogram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png">

</head>

<body>

  <header id="header-container"></header> <!-- Eingebunden über main.js -->

  <div id="overlay" class="overlay d_none"></div>

  <main>
    
    <section class="container">
      <h1> Ski Wintertraum</h1>

      <div id="FotogramPreview"></div>
    </section>

  </main>

<!--  ###################  Dialog  Bilder -->
  <dialog id="dialogPicture" class="dialogClass">

    <header>
      <h2>Wintertraum</h2>
      <button onclick="closeDialogImg()">Schließen</button>
    </header>

    <main>
      <div id="FotogramImg"></div>
    </main>

    <footer>
      <button id="dialogPrevious" onclick="previousPicture()">previous</button>
      <div id="imgID"></div>
      <button id="dialogNext" onclick="nextPicture()">next</button>
      
    </footer>

  </dialog>

 <!--  ###################  Dialog  Kontakt-->
  <dialog id="dialogContact" class="dialogClass">

    <header>
      <h2>Contact</h2>
      <button onclick="closeDialogContact()">Schließen</button>
    </header>

    <main>
      <div id="Contact"></div>
    </main>
  </dialog>

   <!--  ###################  Dialog  Impressum-->
  <dialog id="dialogImpressum" class="dialogClass">

    <header>
      <h2>Impressum</h2>
      <button onclick="closeDialogImpressum()">Schließen</button>
    </header>

    <main>
      <div id="Impressum"></div>
    </main>
  </dialog>


  <footer id="footer-container"></footer> <!-- Eingebunden über main.js -->

  <script src="main.js" defer> </script>
</body>

</html>
